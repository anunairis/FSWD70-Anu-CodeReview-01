<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>Contact</title>
</head>

<body> 
	<img src="./imgCodeReview/codefactory-vienna-logo.png" alt="Logo" style="position: absolute; top: 0; left: 0; opacity: 0.3; width: 100%; height: 100%">

	<div id="ContactForm" style="margin:30px">
		
		<form>
			<h1>Contact Form</h1>

			<p><b>First Name:</b></p>
			<input type="text" name="firstname" placeholder="First name...">
			<br>

			<p><b>Last Name:</b></p>
			<input type="text" name="lastname" placeholder="Last name...">
			<br>

			<p><b>How can we help you?</b></p>
			<textarea name="message" rows="10" cols="30">Type here...</textarea>
			<br>

			<p><b>Please provide us your email<br> 
			so we can get back to you!</b></p>
			<input type="email" name="email" placeholder="Email...">
			<br>
			<br>

			<input type="submit" value="Submit!" style="background-color: lightgreen" placeholder="">
		</form> 
	</div>
</body>

</html>
